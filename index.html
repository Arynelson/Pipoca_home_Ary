<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pipoca Academy</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fontes -->
  <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

  <style>
    .font-fredoka {
      font-family: 'Fredoka', sans-serif;
    }

    .font-opensans {
      font-family: 'Open Sans', sans-serif;
    }
  </style>
</head>

<body class="bg-white font-opensans">
  <!-- Header fixo (fixed top-0) no topo da página com fundo cinza claro e sombra -->
  <header class="bg-gray-100 px-4 py-3 rounded-b-2xl shadow fixed top-0 left-0 w-full z-50">
    <nav class="flex items-center justify-between mx-auto max-w-7xl">

      <!-- Logo -->
      <div class="flex items-center gap-2">
        <div class="w-10 h-10 rounded-full overflow-hidden">
          <a href="#home"></a>
          <img src="asset/PA_logo.png" alt="Logo Pipoca Academy" class="w-full h-full object-cover" />
          </a>
        </div>
        <span class="font-bold font-fredoka text-black text-lg">Pipoca Academy</span>
      </div>

      <!-- Botão Menu (Hambúrguer) -->
      <div class="md:hidden">
        <!-- Este botão só aparece em dispositivos com largura menor que o breakpoint 'md' -->
        <!-- onclick chama a função JavaScript que alterna a visibilidade do menu -->
        <button onclick="onToggleMenu()" class="text-3xl focus:outline-none" id="menu-btn">
          ☰
        </button>
      </div>

      <!-- Comportamento responsivo:
     - 'absolute' e 'top-[-100%]' deixa o menu invisível inicialmente "fica fora da tela"
     - 'top-[9%]' coloca esse elemento a 9% de distância do topo da tela
     - quando clicamos no botão, trazemos ele pra 9% do topo, ou seja, ele aparece na tela! -->

      <div
        class="nav-links absolute md:static md:min-h-fit min-h-[60vh] left-0 top-[-100%] md:w-auto w-full flex items-center px-5 transition-all duration-500 z-10">
        <ul class="flex md:flex-row flex-col md:items-center md:gap-[4vw] gap-8 text-base leading-6 font-normal">
          <!-- Cada item da navegação com efeito hover -->
          <li><a href="#home" class=" hover:underline">Home</a></li>
          <li><a href="#cursos" class=" hover:underline">Cursos</a></li>
          <li><a href="#mentoria" class=" hover:underline">Mentoria</a></li>
          <li><a href="#carreiras" class=" hover:underline">Carreiras</a></li>
          <li><a href="#equipe" class=" hover:underline">Equipe</a></li>
        </ul>
      </div>


    </nav>
  </header>

  <script>
    // Seleciona o menu de navegação e o botão do menu
    const navLinks = document.querySelector('.nav-links');
    const menuBtn = document.getElementById('menu-btn');

    // Alterna a classe que posiciona o menu para visível ou escondido
    function onToggleMenu() {
      navLinks.classList.toggle('top-[9%]');
    }
  </script>
<!-- espaçamento para compensar o header fixo -->
<main class="pt-20">
 
</main>
</body>

</html>
